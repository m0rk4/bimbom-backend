spring:
  application:
    name: member-service

server:
  port: 8200
  address: localhost
  shutdown: graceful

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${eureka.instance.hostname}:${server.port}
